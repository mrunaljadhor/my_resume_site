<html lang="en">

<head>

  <title>Mrunal Jadhor - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #ffc1e3;
      padding-top: 20px;
    }

    .sidebar-logo {
      display: flex;
      justify-content: center;
      padding: 20px 0 10px;
    }

    .sidebar-logo img {
      width: 80px;
      height: auto;
    }

    .sidebar ul {
      list-style-type: none; /* ðŸ”¥ removes the black dots */

    }

    .sidebar ul li {
      margin: 20px 0;
      text-align: center;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #c2185b;
      font-weight: bold;
    }

    .sidebar ul li a.active {
      color: #c2185b;
      font-weight: bold;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      background-color: #ffe6f0;
      min-height: 100vh;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f06292;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .home-header {
      display: flex;
      align-items: center;
      gap: 30px;
      justify-content: flex-start; /* ðŸ‘ˆ aligns everything to the left */
      text-align: left;
    }

    .home-header h1 {
      margin: 0;
      color: #c2185b;
      font-size: 2em;
    }

    .home-text {
      margin-top: 15px;
      font-size: 1.1em;
      color: #444;
      max-width: 700px;
    }
  </style>
</head>
